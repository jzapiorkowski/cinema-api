<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet"
          integrity="sha384-oOE/3m0LUMPub4kaC09mrdEhIc+e3exm4xOGxAmuFXhBNF4hcg/6MiAXAf5p0P56" crossorigin="anonymous" />
</head>

<body>
<div class="container">
    <form class="form-register" method="post" action="/users/register" th:object="${newUser}">
        <h2 class="form-register-heading">Register</h2>
        <p>
            <label for="email" class="sr-only">Email</label>
            <input type="text" id="email" name="username" class="form-control" placeholder="email" required autofocus>
        </p>
        <p>
            <label for="firstName" class="sr-only">Email</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="first name" required autofocus>
        </p>
        <p>
            <label for="lastNAme" class="sr-only">Email</label>
            <input type="text" id="lastNAme" name="lastName" class="form-control" placeholder="last name" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
</body>

</html>
